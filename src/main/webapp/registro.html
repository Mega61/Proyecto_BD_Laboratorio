<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Laboratorio Genesis</title>
    <link href="registro.css" rel="stylesheet">
    <link>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script>
        function comprobarClave() {

            var p1 = document.getElementById("contraP").value;
            var p2 = document.getElementById("confirmP").value;
            var espacios = false;
            var cont = 0;

            // Este bucle recorre la cadena para comprobar
            // que no todo son espacios
            while (!espacios && (cont < p1.length)) {
                if (p1.charAt(cont) == " ")
                    espacios = true;
                cont++;
            }

            if (espacios) {
                alert("La contraseña no puede contener espacios en blanco");
                return false;
            }

            if (p1.length == 0 || p2.length == 0) {
                alert("Los campos de la password no pueden quedar vacios");
                return false;
            }

            if (p1 != p2) {
                alert("Las passwords deben de coincidir");
                return false;
            } else {
                alert("Todo esta correcto");
                return true;
            }
        }
    </script>

</head>

<body>
    <div>
        <img class="logologin" src="svg/Logo grande.svg">
        <img class="layer" src="svg/Layer 2.svg">
    </div>

    <div class="container">
        <h1 id="h1">Registro</h1>
    </div>
    <div class="fondo">

        <form action="registerone" method="GET">

            <input type="text" class="entrada" id="nombreP" placeholder="Nombre Completo*" name="nomP" required>
            <input type="text" class="entrada" id="documentoPR" placeholder="Documento*" name="docPR" required>
            <input type="number" id="edadP" placeholder="Edad*" name="edadP" required>
            <select name="selectgenP" id="genP" required>
                <option value="" disabled selected>Género</option>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                
              </select>
            <input type="email" class="entrada" id="correoP" placeholder="Correo Eletrónico*" name="correoP" required>
            <input type="tel" class="entrada" id="telefonoP" placeholder="Teléfono*" name="telP" required>
            <select name="selectSangre" id="sangreP" required>
                <option value="" disabled selected>Tipo de Sangre</option>
                <option value="o+">O+</option>
                <option value="o-">O-</option>
                <option value="a+">A+</option>
                <option value="a-">A-</option>
                <option value="b+">B+</option>
                <option value="b-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                
              </select>

            <input type="password" class="entrada" id="contraP" placeholder="Contraseña*" name="contraP" required>
            <input type="password" class="entrada" id="confirmP" placeholder="ConfirmarContraseña*" name="confirmP" required>
            <button class="continuar" onclick="comprobarClave()" name="botregisterone">Continuar</button>

        </form>

    </div>

</body>

</html>
