<!DOCTYPE html>

<html>
    <head> 
        
        <meta charset="UTF-8">
        <meta name="viewport" >
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">   
        <title>Laboratorio Genesis</title>
        <link href="registro.css" rel="stylesheet">
        <link>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        
    
    </head>
    <body>
  <div >
        <img class="logologin" src="svg/Logo grande.svg">
        <img class="layer"src="svg/Layer 2.svg">
     </div>   
     
     <div class="container">
         <h1 id="h1">Registro</h1>
    </div>
     <div class="fondo" >
     
        <form action="registerone" method="GET">
            
            <input type="text" class="entrada" id="nombreP" placeholder="Nombre Completo*" name="nomP">
            <input type="text" class="entrada" id="documentoPR" placeholder="Documento" name="docPR">
            <input type="number"  id="edadP" placeholder="Edad" name="edadP">
            <select name="selectgenP"  id="genP">
                <option value="" disabled selected>Género</option>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                
              </select>
            <input type="email" class="entrada" id="correoP" placeholder="Correo Eletrónico*" name="correoP">
            <input type="tel" class="entrada" id="telefonoP" placeholder="Teléfono" name="telP">
            <select name="selectSangre"  id="sangreP">
                <option value="" disabled selected>Tipo de Sangre</option>
                <option value="o+">O+</option>
                <option value="o-">O-</option>
                <option value="a+">A+</option>
                <option value="a-">A-</option>
                <option value="b+">B+</option>
                <option value="b-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                
              </select>
            <input type="password" class="entrada" id="contraP" placeholder="Contraseña*" name="contraP">
            <input type="password" class="entrada" id="confirmP" placeholder="Confirmar Contraseña*" name="confirmP">
            <button class="continuar" name="botregisterone">Continuar</button>
           
        </form>
    
     </div>

    </body>
</html>
